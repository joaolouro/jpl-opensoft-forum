<div class="jumbotron text-center" style="max-width: 960px; margin: 0 auto;">
	<h2>Criar topico</h2>

	<div class="form-group">
		<label for="topic_title" class="pull-left">Titulo</label>
		<input type="text" class="form-control" id="topic_title" ng-model="topic.title" placeholder="Foo or Bar">
	</div>
	<div class="form-group">
		<label for="topic_message" class="pull-left">Mensagem</label>
		<textarea class="form-control" id="topic_message" ng-model="topic.message" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut vitae lectus ut quam placerat blandit quis id elit.
Etiam fringilla accumsan condimentum."></textarea>
	</div>
	<div class="form-group">
		<label for="topic_autor" class="pull-left">Autor</label>
		<input type="text" class="form-control" id="topic_autor" ng-model="topic.autor" placeholder="John Doe">
	</div>
    <div class="pull-right">
    	<a ng-click="create_topic(topic)" class="btn btn-primary">Criar</a>
    </div>
</div>
