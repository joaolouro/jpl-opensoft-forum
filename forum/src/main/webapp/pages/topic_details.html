<div class="jumbotron text-center" style="max-width: 960px; margin: 0 auto;">
	<h2>Detalhes de Topico</h2>

	<h3>{{topic.titulo}}</h3>
	
	<table class="table table-hover table-striped table-bordered text-left">

	    <tbody>
	        <tr>
	            <td style="width: 25%;">{{topic.autor}}</td>
	            <td style="width: 75%;">{{topic.mensagem}}</td>
	        </tr>
	        <tr ng-repeat="reply in replies">
	            <td style="width: 25%;">{{reply.autor}}</td>
	            <td style="width: 75%;">{{reply.mensagem}}</td>
	        </tr>
	    </tbody>
	</table>
	
	<div class="form-group">
		<label for="topic_reply_autor" class="pull-left">Autor</label>
		<input type="text" class="form-control" id="topic_reply_autor" ng-model="topic.reply.autor" placeholder="John Doe">
	</div>
	<div class="form-group">
		<label for="topic_reply_message" class="pull-left">Message</label>
		<textarea class="form-control" id="topic_reply_message" ng-model="topic.reply.message" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut vitae lectus ut quam placerat blandit quis id elit. Etiam fringilla accumsan condimentum."></textarea>
	</div>
	<div class="pull-right">
		<a ng-click="reply_topic(topic.reply)" class="btn btn-primary">Responder</a>
	</div>
</div>
